<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Table Generator</title>

</head>

<body>
    
    <center>
        <h1>Math Table Generator</h1>
        <input type="number" id="number" /><br>
        <button type="button" onclick="generateTable()">Enter</button>
        <br>
        <hr>
        <div id="display"></div>
    </center>

    <script>
        function generateTable() {
            var getData = document.getElementById("number").value;
            var putData = document.getElementById("display");
            var i, result;
            for (i = 1; i <= 10; i++) {
                result = getData * i;
                putData.innerHTML += getData + " &times; " + i + " = " + result + "<br>";
            }
        }
    </script>


</body>

</html>
